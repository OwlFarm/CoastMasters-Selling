# Required for Genkit to work with App Hosting.
# See https://firebase.google.com/docs/app-hosting/genkit-integration#production
requiredAPIs:
  - serviceName: "genkit.googleapis.com"
  - serviceName: "aiplatform.googleapis.com"
  - serviceName: "run.googleapis.com"
  - serviceName: "artifactregistry.googleapis.com"
  - serviceName: "cloudbuild.googleapis.com"
  - serviceName: "secretmanager.googleapis.com"
  - serviceName: "iam.googleapis.com"
env:
  - variable: BROWSER_BUILD
    value: "true"
    availability:
      - BUILD
      - RUNTIME
