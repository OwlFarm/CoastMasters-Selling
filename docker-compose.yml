version: '3.8'
services:
  coast-masters-app:
    build: .
    ports:
      - "9002:9002"
    environment:
      - PYTHON_SCRAPER_URL=http://python-scraper:5000
    depends_on:
      - python-scraper
    volumes:
      - .:/app
      - /app/node_modules

  python-scraper:
    build: ./python-scraper
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./python-scraper:/app
    restart: unless-stopped